  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Lato&display=swap" rel="stylesheet">

    <title>APP APP</title>

  <body>
      <!-- //////////// /NAV BAR //////////////////////// -->
    <nav class="navbar navbar-light bg-light">

      <div class="AppIcon">
        <img  src="./assets/appLogo.svg" width="50" height="60">
        <p class="AppFont">ppApp</p>
    </div>
        <button id="new-app-id" type="button" class="btn btn-danger">Add New App</button>
      </nav>

      <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
<!-- /////////////////////////////////////////////////// -->



<!-- Carousel///////////////////////////// -->
    <div class="container">
      <div class="container-fluid">

        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="false">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">

          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
<!-- NEW APP FORM////////////////////////////// -->
        <div class="title-head">
          <h1>Welcome to AppApp, make a list of your favorite Apps</h1>
        </div>

        <div class="row new-app-form">
          <div class="col-lg-12">
            <form id="form-form">
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Name of your app">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Image url">
                </div>
                <div class="col">
                  <input type="submit" name="submit" value="Create New App" class="submit btn btn-danger">
                </div>
              </div>
            </form>
          </div>
        </div>
